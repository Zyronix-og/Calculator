<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="main.js"></script>
  <div class="calculator-container">
    <div class="calculator">
      <input class="bar" type="text" id="display" disabled placeholder="0">
      <div class="buttons">
        <button class="button-C">C</button>
        <button class="button-percent">%</button>
        <button class="button-negate">+/-</button>
        <button class="button-inv">1/x</button>

        <button class="button-7">7</button>
        <button class="button-8">8</button>
        <button class="button-9">9</button>
        <button class="button-/">/</button>

        <button class="button-4">4</button>
        <button class="button-5">5</button>
        <button class="button-6">6</button>
        <button class="button--">-</button>

        <button class="button-1">1</button>
        <button class="button-2">2</button>
        <button class="button-3">3</button>
        <button class="button-+">+</button>

        <button class="button-dot">.</button>
        <button class="button-0">0</button>
        <button class="button-mul">x</button>
        <button class="button-equals">=</button>
      </div>
      <div id="live-result"
        style="text-align:right;font-size:18px;opacity:0.4;position:relative;top:-44px;right:8px;height:0;pointer-events:none;">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
